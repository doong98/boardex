<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Developer's Portfolio</title>
    <!-- Favicon-->
    <link rel="icon" type="image/icon" th:href="@{/img/favicon.png}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<div class="d-flex" id="wrapper">
<!-- Sidebar-->
<div class="border-end bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading border-bottom bg-light">
        <a href="#"><img class="logo" src="/img/logo1.png" alt="logo"></a>
    </div>
    <div class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/">홈</a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/member/join">회원가입</a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" sec:authorize="isAnonymous()" th:href="@{/member/login}">로그인</a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" sec:authorize="isAuthenticated()" th:href="@{/member/logout}">로그아웃</a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/board/list">게시판</a>
    </div>
</div>
<!-- Page content wrapper-->
<div id="page-content-wrapper" layout:fragment="content">
    <!-- Page content-->
    <div class="container-fluid">

    </div>
</div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<th:block layout:fragment="script">

</th:block>
</body>
</html>
